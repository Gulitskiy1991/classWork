<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thalby</title>
    <link rel="stylesheet" href="style/style.css" >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <header class="wrapper__header">
           <div class="header__container">
                <nav class="header__menu">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">Shop</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Collections</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Try a Free Guide</a></li>
                        <li class="menu__item"><a href="" class="menu__link">Stories</a></li>
                    </ul>
                </nav>
                <div class="header__logo">
                   <img src="assets/logo.png">
                </div>
               <div class="header__iconSrc">
                   <img class="iconStc__item" src="assets/instIcon.png">
                   <img class="iconStc__item" src="assets/searchIcon.png">
                   <img class="iconStc__item" src="assets/closeIcon.png">
               </div>
           </div>
        </header>
        <div class="wrapper__mainContainer">
            <div class="wrapper__mainContainer_textBlock">
                <p class="textBlock__item1">Fall deeper in love with</p>
                <p class="textBlock__item1">humanity.</p>
                <p class="textBlock__item2">Get to know the world through our concise, informative and inspiring guides.</p>
                <button class="textBlock__button">Shop Now</button>
            </div>
            <div class="wrapper__mainContainer_imgBlock">
                <img src="assets/image.png">
            </div>
        </div>
    </div>
</body>
</html>
